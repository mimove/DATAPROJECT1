  python:
    container_name: python_main
    build: ./python

    volumes:
      - nifi_python:/datos/datos_ini/
      - db_barrios:/datos/datos_out/
      


    restart: 'no'
    depends_on:
      - postgres
    env_file:
      - .env
    networks:
      - postgres


  jupyter:
    container_name: jupyter_notebook
    build: ./jupyter

    depends_on:
      - postgres
    ports:
      - 10000:8888

    volumes:
      - db_barrios:/home/jovyan/work/datos/datos_out/
  

